<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Modern, game-inspired theme */
        :root {
            --primary: #81a5f9;
            --secondary: #ff4757;
            --dark: #1a1a1a;
            --accent: #00ff9d;
            --bg-gradient: linear-gradient(135deg, #1a1a1a, #2a2a2a);
        }

        body {
            background: var(--bg-gradient);
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        /* Futuristic Sidebar */
        .sidebar {
            background: rgba(26, 26, 26, 0.95);
            border-right: 2px solid var(--accent);
            backdrop-filter: blur(10px);
        }

        .nav-link {
            position: relative;
            padding: 12px 20px;
            margin: 8px 0;
            color: white;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: var(--accent);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .nav-link:hover::before {
            transform: scaleY(1);
        }

        .nav-link:hover {
            background: rgba(0, 255, 157, 0.1);
            padding-left: 25px;
        }

        /* Hero Section */
        .hero-section {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, rgba(0,0,0,0.7), rgba(0,0,0,0.3)),
                url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            filter: brightness(0.7);
        }

        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .hero-title {
            font-size: 4.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleReveal 1.5s ease-out;
        }

        @keyframes titleReveal {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Project Cards with 3D Effect */
        .project-card {
            background: rgba(26, 26, 26, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }

        .project-card:hover {
            transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
            box-shadow: 
                20px 20px 40px rgba(0,0,0,0.4),
                0 0 20px rgba(0, 255, 157, 0.2);
        }

        .project-image {
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .project-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                rgba(129, 165, 249, 0.5),
                rgba(0, 255, 157, 0.5)
            );
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .project-card:hover .project-overlay {
            opacity: 1;
        }

        /* Skill Badges */
        .skill-badge {
            background: rgba(0, 255, 157, 0.1);
            border: 1px solid var(--accent);
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .skill-badge:hover {
            background: var(--accent);
            color: var(--dark);
            transform: translateY(-2px);
        }

        /* Animated Background Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--accent);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) translateX(100vw);
                opacity: 0;
            }
        }

        /* Contact Section */
        .contact-section {
            position: relative;
            padding: 100px 0;
            background: linear-gradient(
                45deg,
                rgba(26, 26, 26, 0.9),
                rgba(42, 42, 42, 0.9)
            );
        }

        .contact-form {
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid rgba(0, 255, 157, 0.2);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            max-width: 600px;
            margin: 0 auto;
        }

        .form-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 157, 0.2);
            color: white;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.2);
        }

        .submit-btn {
            background: var(--accent);
            color: var(--dark);
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 157, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 3rem;
            }

            .project-card {
                margin: 15px;
            }

            .contact-form {
                margin: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="particles">
        <!-- Particles will be added via JavaScript -->
    </div>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-bg"></div>
        <div class="hero-content">
            <h1 class="hero-title">STEVENS NOUN</h1>
            <p class="hero-subtitle">GAME DEVELOPER & CREATOR</p>
        </div>
    </section>

    <!-- Projects Section -->
    <section class="projects-section">
        <!-- Project cards with 3D effect will be here -->
    </section>

    <script>
        // Add particle animation
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize animations
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
        });
    </script>
</body>
</html>
